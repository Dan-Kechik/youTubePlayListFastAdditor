<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h1>Загрузка видео в плейлист</h1>
<script><!--
    var socket = new WebSocket("ws://localhost:8888"); //"ws://echo.websocket.org" //"ws://localhost:8888"
	socket.onopen = function() {
	console.log("Соединение установлено.");
	
	setTimeout(function() {
    console.log("Grzegorz");
	}, (3 * 1000));
	console.log("Grzegorz")
	socket.send("Grzegorz Brzeczyszczykiewicz")
	console.log("Brzeczyszczykiewicz")
	socket.send("bye")
	console.log("Send close request")
	};

	socket.onclose = function(event) {
	  if (event.wasClean) {
		console.log('Соединение закрыто чисто');
	  } else {
		console.log('Обрыв соединения'); // например, "убит" процесс сервера
	  }
	  console.log('Код: ' + event.code + ' причина: ' + event.reason);
	};

	socket.onmessage = function(event) {
	  //alert("Получены данные " + event.data);
	  console.log("Recieved " + event.data);
	};
	

	
//--></script>
</body>
</html>
